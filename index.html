<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; font-src 'self' *; media-stream 'self'; connect-src 'self';">
  <title>Credit Assessment - Language Selection</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    // Check for Aadhaar verification on page load
    window.addEventListener('load', () => {
      if (sessionStorage.getItem('aadhaarVerified') !== 'true') {
        window.location.href = 'verify.html';
      }
    });
  </script>
</head>
<body>
  <div class="main-container">
    <h2>Select Your Language / ನಿಮ್ಮ ಭಾಷೆಯನ್ನು ಆಯ್ಕೆಮಾಡಿ</h2>
    <div class="language-selection">
      <div class="language-buttons">
        <button class="language-btn" onclick="window.location.href='eng.html'">English</button>
        <button class="language-btn" onclick="window.location.href='mal.html'">മലയാളം</button>
        <button class="language-btn" onclick="window.location.href='kan.html'">ಕನ್ನಡ</button>
      </div>
    </div>
  </div>
</body>
</html>
